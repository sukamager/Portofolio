* {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}

body {
    width: 100%;
    min-height: 100vh;
    background-image: url("./img/background.jpg");
    background-size: cover;
    overflow-x: hidden;
    position: relative;
}

nav {
    width: 100%;
    height: 10vh;
    position: relative;
    z-index: 1000;
}

.nav-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.logo {
    color: white;
    font-size: 2rem;
    font-weight: bold;
}

.logo span {
    color: rgb(50, 132, 255);
    text-shadow: 0 0 10px rgb(50, 132, 255);
}

.hamburg, .cancel {
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 10px;
    color: white;
    display: none;
    font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
}

.nav-container .links {
    display: flex;
}

.nav-container .links a {
    font-size: 1.2rem;
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: 550;
    transition: 0.3s linear;
}

.nav-container .links a:hover {
    color: rgb(50, 132, 255);
    border-bottom: 2px solid rgb(50, 132, 255);
}

.nav-container .links .active {
    color: rgb(50, 132, 255);
    border-bottom: 2px solid rgb(50, 132, 255);
}

.dropdown {
    z-index: 1000;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    transform: translateY(-500px);
    width: 100%;
    height: auto;
    backdrop-filter: blur(4px) brightness(40%);
    box-shadow: 0 0 20px black;
    transition: 0.2s linear;
}

.dropdown .links a {
    display: flex;
    color: white;
    text-decoration: none;
    padding: 15px 0;
    justify-content: center;
    align-items: center;
    transition: 0.2s linear;
}

.dropdown .links a:hover {
    background-color: rgb(50, 132, 255);
}
@media (max-height: 800px) {
            body {
                height: auto;
                min-height: 100vh;
            }
            
            .services-container {
                height: auto;
                min-height: 90vh;
            }
        }
        @media (max-width: 884px) {
            .about-grid {
                grid-template-columns: 1fr;
            }

            nav .logo {
                position: absolute;
                top: 16px;
                left: 15px;
                font-size: 1.5rem;
            }

            .nav-container .links {
                display: none;
            }

            .hamburg,
            .cancel {
                display: block;
            }

.section-title {

    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s ease-out forwards;
    animation-delay: 0.6s;   /* boleh diubah */
}

/* Animasi */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* HP â€” font lebih kecil */

 /* Activity Slider */
 .activity-slider { 
        overflow: hidden;
        white-space: nowrap;
      width: 100%;
      margin-top: 40px;
    }

    .slider-track {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 25s linear infinite;
      flex-wrap: nowrap;
    }

    .slider-track img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      margin: 0 15px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgb(50, 132, 255);
      transition: transform 0.3s;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
