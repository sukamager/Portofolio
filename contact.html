<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url("./img/background.jpg");
            background-size: cover;
            overflow: auto;
            position: relative;
        }

        nav {
            width: 100%;
            height: 10vh;
            position: relative;
            z-index: 1000;
        }

        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: rgb(50, 132, 255);
            text-shadow: 0 0 10px rgb(50, 132, 255);
        }

        .hamburg,
        .cancel {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            color: white;
            display: none;
            font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
        }

        .nav-container .links {
            display: flex;
        }

        .nav-container .links a {
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s linear;
        }

        .nav-container .links a:hover {
            color: rgb(50, 132, 255);
            border-bottom: 2px solid rgb(50, 132, 255);
        }

        .nav-container .links .active {
            color: rgb(50, 132, 255);
            border-bottom: 2px solid rgb(50, 132, 255);
        }

        .dropdown {
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            transform: translateY(-500px);
            width: 100%;
            height: auto;
            backdrop-filter: blur(4px) brightness(40%);
            box-shadow: 0 0 20px black;
            transition: 0.2s linear;
        }

        .dropdown .links a {
            display: flex;
            color: white;
            text-decoration: none;
            padding: 15px 0;
            justify-content: center;
            align-items: center;
            transition: 0.2s linear;
        }

        .dropdown .links a:hover {
            background-color: rgb(50, 132, 255);
        }

        /* Contact Section Styles */
        .contact-container {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contact-content {
            width: 80%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            padding-right: 2rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            color: rgb(50, 132, 255);
            text-shadow: 0 0 10px rgb(50, 132, 255);
            margin-bottom: 1.5rem;
        }

        .contact-details {
            margin-top: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(50, 132, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
        }

        .contact-icon i {
            font-size: 1.5rem;
            color: rgb(50, 132, 255);
        }

        .contact-text h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .contact-text p {
            color: #cccccc;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

    .form-group {
    position: relative;
    margin-bottom: 20px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 15px 12px;
    background: transparent;
    border: 2px solid #3f7dfd;
    border-radius: 10px;
    font-size: 16px;
    color: #fff;
    outline: none;
}

.form-group label {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    color: #aaa;
    background: transparent; /* penting! agar tidak ketimpa */
    transition: 0.3s ease;
    pointer-events: none;
    padding: 0 5px;
}

       /* Saat input fokus atau ada teks */
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group textarea:focus + label,
.form-group textarea:not(:placeholder-shown) + label {
    top: -8px;
    left: 12px;
    background: #111;
    font-size: 13px;
    color: #4a90e2;
    padding: 0 4px;
}

        .submit-btn {
            padding: 1rem 2rem;
            background: rgb(50, 132, 255);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: transparent;
            box-shadow: 0 0 20px rgba(50, 132, 255, 0.5);
            border: 2px solid rgb(50, 132, 255);
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: rgba(50, 132, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(50, 132, 255);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: rgb(50, 132, 255);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(50, 132, 255, 0.5);
        }

        @media (max-height: 800px) {
            body {
                height: auto;
                min-height: 100vh;
            }

            .contact-container {
                height: auto;
                min-height: 90vh;
            }
        }

        @media (max-width: 884px) {
            nav .logo {
                position: absolute;
                top: 16px;
                left: 15px;
                font-size: 1.5rem;
            }

            .nav-container .links {
                display: none;
            }

            .hamburg,
            .cancel {
                display: block;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-info {
                padding-right: 0;
            }
        }

        @media (max-width: 640px) {
            .contact-container {
                padding: 1rem;
            }

            .contact-content {
                width: 95%;
                padding: 1.5rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
            }

            .contact-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
    <title>Kontak Aja</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>

    <script src="./js/script.js"></script>
    <script>
function hamburg(){
    const navbar = document.querySelector(".dropdown")
    navbar.style.transform  = "translateY(0px)"
}
function cancel(){

</script>
</body>

</html>
