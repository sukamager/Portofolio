<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .content {
            text-align: center;
            color: white;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: scaleIn 1s ease-out;
        }

        .code-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .code-logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
        }

        .tagline {
            font-size: 1.5rem;
            color: #93c5fd;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.5s forwards;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1rem;
            color: #bfdbfe;
            opacity: 0;
            animation: fadeIn 1s ease-in 1s forwards;
        }

        .loader {
            margin: 2rem auto 0;
            width: 250px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in 1.2s forwards;
        }

        .loader-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);
            border-radius: 10px;
            animation: load 3s ease-in-out forwards;
            box-shadow: 0 0 10px #3b82f6;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: #3b82f6;
            border-radius: 50%;
            animation: particleFloat 4s ease-in-out infinite;
        }

        .code-rain {
            position: absolute;
            color: #3b82f6;
            font-family: monospace;
            font-size: 1.2rem;
            opacity: 0.3;
            animation: rain 3s linear infinite;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes load {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }

        @keyframes rain {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="particles" id="particles"></div>
        <div id="codeRain"></div>
        <div class="content">
            <div class="logo-container">
                <div class="code-logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" 
                                 fill="none" stroke="#3b82f6" stroke-width="2"/>
                        <text x="20" y="60" font-size="40" fill="#60a5fa" font-family="monospace" font-weight="bold">&lt;/&gt;</text>
                        <circle cx="50" cy="20" r="2" fill="#93c5fd"/>
                        <circle cx="30" cy="80" r="2" fill="#93c5fd"/>
                        <circle cx="70" cy="80" r="2" fill="#93c5fd"/>
                    </svg>
                </div>
            </div>
            <div class="tagline">SUKAMAGER</div>
            <div class="subtitle">Selamat datang & tunggu Sebentar</div>
            <div class="loader">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Buat partikel
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            particlesContainer.appendChild(particle);
        }

        // Buat efek code rain
        const codeRainContainer = document.getElementById('codeRain');
        const codeSymbols = ['<', '>', '{', '}', '(', ')', '[', ']', '/', '\\', '0', '1'];
        for (let i = 0; i < 20; i++) {
            const code = document.createElement('div');
            code.className = 'code-rain';
            code.textContent = codeSymbols[Math.floor(Math.random() * codeSymbols.length)];
            code.style.left = Math.random() * 100 + '%';
            code.style.animationDelay = Math.random() * 3 + 's';
            code.style.animationDuration = (Math.random() * 2 + 2) + 's';
            codeRainContainer.appendChild(code);
        }

        // REDIRECT KE WEBSITE PORTOFOLIO SETELAH 3 DETIK
        setTimeout(() => {
            // GANTI 'portfolio.html' dengan nama file website portofolio kamu
            // Atau bisa pakai URL lengkap seperti 'https://websitekamu.com'
            window.location.href = 'home.html';
        }, 3000); // 3000 = 3 detik
    </script>
</body>
</html>
