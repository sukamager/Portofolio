<style>   
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

* {
  padding: 0;
  margin: 0;
  font-family: "Poppins", sans-serif;
  box-sizing: border-box;
}

body {
  width: 100%;
  min-height: 100vh;
  background-image: url("img/background.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #fff;
}


.pill-nav {
  position: fixed;
  top: 24px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 4px;
  padding: 6px;

  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow:
    0 8px 30px rgba(0, 0, 0, 0.5),
    0 0 0 1px rgba(255, 255, 255, 0.12);

  max-width: calc(100vw - 24px);
  overflow-x: auto;
  scrollbar-width: none;
  z-index: 1000;
}

.pill-nav::-webkit-scrollbar {
  display: none;
}

.pill-nav a {
  padding: 10px 18px;
  border-radius: 999px;
  text-decoration: none;
  color: #bbb;
  font-size: 14px;
  white-space: nowrap;
  transition: all 0.25s ease;
}

.pill-nav a:hover {
  color: #fff;
}

.pill-nav a.active {
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
}

/* ===== Mobile Adjustment ===== */
@media (max-width: 480px) {
  .pill-nav {
    top: 10px;
    padding: 4px;
    gap: 2px;
    border-radius: 999px;
  }

  .pill-nav a {
    padding: 6px 10px;
    font-size: 12px;
  }
}


section {

.main-container {

.main-container .content {

.content p {

}

.social-links {

  align-items: center;
  gap: 12px;

  margin-top: 15px;
}

@media (max-width: 480px) {

    width: 2.4rem;
    height: 2.4rem;
    font-size: 1.2rem;
    margin: 0;
  }

.social-links i {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 3rem;
  height: 3rem;
  background-color: transparent;
  border: 0.2rem solid rgb(50, 132, 255);
  border-radius: 50%;
  color: rgb(50, 132, 255);
  margin: 0 15px;
  font-size: 1.5rem;
  transition: 0.2s linear;
}

.social-links i:hover {

  filter: drop-shadow(0 0 10px rgb(50, 132, 255));
  color: black;

.content button {

  height: 6vh;

  color: white;
  border: none;
  outline: none;
  font-size: 120%;
  font-weight: 700;
  border-radius: 5px;
  transition: 0.2s linear;
}

.content button:hover {
  scale: 1.1;
  color: rgb(50, 132, 255);
  border: 2px solid rgb(50, 132, 255);
  background-color: transparent;
  font-weight: 700;
  box-shadow: 0 0 40px 5px rgb(50, 132, 255);
}

.main-container .image {
  width: 280px;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 50px rgb(50, 132, 255);
}

.main-container .image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


.main-container .image:hover {
  animation: animate 1.5s ease-in-out infinite;
  -webkit-animation: animate 1.5s ease-in-out infinite;

@keyframes animate {
  0% {

  }
  50% {

  }
  100% {

  }
}

@media (max-width: 884px) {

    <script>
function hamburg(){
    const navbar = document.querySelector(".dropdown")
    navbar.style.transform  = "translateY(0px)"
}
function cancel(){
    const navbar = document.querySelector(".dropdown")
    navbar.style.transform  = "translateY(-500px)"
}

// Animasi Menulis

const texts = [
    "NETWORK ENGINEER",
    "PROGRAMMER",
    "DESIGNER GRAPHIC"
]

let speed = 100;

const textElements = document.querySelector(".typewriter-text")

let textIndex = 0;
let charcterIndex = 0;

function typeWriter() {
    if(charcterIndex < texts[textIndex].length){
        textElements.innerHTML += texts[textIndex].charAt(charcterIndex);
        charcterIndex++;
        setTimeout(typeWriter, speed); 
    }
    else{
        setTimeout(eraseText, 1000)
    }
}

function eraseText() {
    if(textElements.innerHTML.length > 0){
        textElements.innerHTML = textElements.innerHTML.slice(0,-1)
        setTimeout(eraseText, 50)
    }
    else{
        textIndex = (textIndex + 1) % texts.length;
        charcterIndex = 0;
        setTimeout(typeWriter,500)
    }
}

window.onload = typeWriter;
    </script>
