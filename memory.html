* {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}

body {
    width: 100%;
    min-height: 100vh;
    background-image: url("./img/background.jpg");
    background-size: cover;
    overflow-x: hidden;
    position: relative;
    padding: 0;
    margin: 0;
}

nav {
    width: 100%;
    height: 10vh;
    position: relative;
    z-index: 1000;
}

.nav-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.logo {
    color: white;
    font-size: 2rem;
    font-weight: bold;
}

.logo span {
    color: rgb(50, 132, 255);
    text-shadow: 0 0 10px rgb(50, 132, 255);
}

.hamburg, .cancel {
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 10px;
    color: white;
    display: none;
    font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
}

.nav-container .links {
    display: flex;
}

.nav-container .links a {
    font-size: 1.2rem;
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: 550;
    transition: 0.3s linear;
}

.nav-container .links a:hover {
    color: rgb(50, 132, 255);
    border-bottom: 2px solid rgb(50, 132, 255);
}

.nav-container .links .active {
    color: rgb(50, 132, 255);
    border-bottom: 2px solid rgb(50, 132, 255);
}

.dropdown {
    z-index: 1000;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    transform: translateY(-500px);
    width: 100%;
    height: auto;
    backdrop-filter: blur(4px) brightness(40%);
    box-shadow: 0 0 20px black;
    transition: 0.2s linear;
}

.dropdown .links a {
    display: flex;
    color: white;
    text-decoration: none;
    padding: 15px 0;
    justify-content: center;
    align-items: center;
    transition: 0.2s linear;
}

.dropdown .links a:hover {
    background-color: rgb(50, 132, 255);
}
@media (max-height: 800px) {
            body {
                height: auto;
                min-height: 100vh;
            }
            
            .services-container {
                height: auto;
                min-height: 90vh;
            }
        }
        @media (max-width: 884px) {
            .about-grid {
                grid-template-columns: 1fr;
            }

            nav .logo {
                position: absolute;
                top: 16px;
                left: 15px;
                font-size: 1.5rem;
            }

            .nav-container .links {
                display: none;
            }

            .hamburg,
            .cancel {
                display: block;
            }

    /* Buat slide berbentuk portrait */
    .swiper-slide{
      width:200px; /* lebar tiap kartu portrait */
      height:260px; /* tinggi portrait */
        transform:none;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:18px;
      overflow:hidden;
      background:transparent;
      box-shadow: 0 0 20px rgb(50, 132, 255);
      transition:transform .25s ease, box-shadow .25s ease;
    }

    /* Gambar menutupi slide, tetap potrait */
    .swiper-slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Highlight slide tengah (opsional additional styling) */
    .swiper-slide-thumb-active,
    .swiper-slide-active{
      transform:scale(1.03);
      box-shadow:0 20px 50px rgba(12,18,40,0.6);

    /* Kontrol navigasi custom kecil */

    .swiper-pagination-bullets{
